<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="form.html"
                >Task Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tasks.html">Tasks</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Add a Task</h1>
      <form action="add_task.php">
        <div class="form-group mb-3">
          <label class="form-label" for="title">Title</label>
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="description"
            rows="4"
            cols="33"
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="category">Category</label>
          <input
            class="form-control"
            type="text"
            id="category"
            name="category"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="priority_level">Priority Level</label>
          <br />
          <select class="form-select" name="priority_level" id="priority_level">
            <option value="">Select an item</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="progress_level">Progress Level</label>
          <br />
          <select class="form-select" name="progress_level" id="progress_level">
            <option value="">Select an item</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
